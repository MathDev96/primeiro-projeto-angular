<h2>Formulário Reactive</h2>

<p>
    <button (click)="PreencherFormulario()">Preencher Formulário</button>
</p>
<form [formGroup]="profileForm" (ngSubmit)="submitForm()">
    
    <label for="name">Nome:</label>
    <input type="text" id="name" formControlName="name">

    <label for="name">CPF:</label>
    <input type="number" id="name" formControlName="cpf">

    
    <div formGroupName="address">
        <h3>Endereço</h3>
        
        <label for="street">Rua: </label>
        <input type="text" formControlName="street">
        
        <label for="city">Cidade: </label>
        <input type="text" formControlName="city">

        <label for="state">Estado: </label>
        <input type="text" formControlName="state">

        <label for="zip">Cep: </label>
        <input type="text" formControlName="zip">

    </div>
    
    <div formArrayName="nickname">
        <h3>Apelidos</h3>

        <div *ngFor="let nicknames of nicknames.controls; let i = index">

            <label for="nicknames-{{i}}">Apelidos:</label>
            <input type="text" id="nicknames-{{i}}"[formControlName]="i">
        </div>

        <button type="button" (click)="adicionarNickname()">Adicionar Apelidos</button>

    </div>

    <button type="submit" class="button vermelho" [disabled]="!profileForm.valid">Salvar</button>

</form>


<p>Seu nome é {{profileForm.controls.name.value}}</p>
<p>Status: {{profileForm.status}}</p>
